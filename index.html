<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Animated Profile Card UI</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="card">
			<div class="lines"></div>
			<div class="imgBx">
				<img alt="" src="image.jpg">
			</div>
			<div class="content">
				<div class="details">
					<h2>
						Alina Smith
						<br>
						<span>Senior Software Engineer</span>
					</h2>
					<div class="data">
						<h3>324
							<br>
							<span>Posts</span>
						</h3>
						<h3>120k
							<br>
							<span>Followers</span>
						</h3>
						<h3>285
							<br>
							<span>Following</span>
						</h3>
					</div>
					<div class="actionBtn">
						<button>Follow</button>
						<button>Message</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
